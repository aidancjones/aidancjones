          <img id="myImg" class="design-image" src="img/surlyzine.png" data-modal="img/finalposter.jpg" alt="Surly Intelligencer - Colorado Remix">


          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
            <img class="modal-content2" id="img02">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
          </div>


        </div>
      </div>
